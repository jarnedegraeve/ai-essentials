<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="top-buttons">
        <a href="{{ url_for('logout') }}" class="button logout">Logout</a>
        <a href="{{ url_for('clear_chat') }}" class="button clear-chat">Clear Chat</a>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            {% for message in chat_messages %}
                <div class="chat-message {{ message.role }}-message">
                    <p>{{ message.content }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="input-container">
        <form id="chat-form" action="{{ url_for('send_message') }}" method="POST">
            <input type="text" class="input-field" name="message" placeholder="Type your message...">
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
</body>
</html>
